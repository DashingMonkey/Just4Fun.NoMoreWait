<nz-header class="header-color">
  <div class="brand">
    <img src="assets/imgs/logo.ico" class="logo-img">
  </div>
  <div class="nav">
    <span class="nav-brand">Brand</span>
    <ul nz-menu [nzTheme]="'light'" [nzMode]="'horizontal'" class="nav-menu" [nzClickActive]="false">
      <!--<li nz-menu-item class="nav-menu-item"><i class="anticon anticon-setting" style="font-size: large;"></i></li>-->
      <li class="nav">
        <nz-popover  [nzPlacement]="'bottomRight'" [nzTrigger]="'click'">
          <button nz-button [nzType]="'default'" nzGhost [nzShape]="'circle'" [nzLoading]="loadingSettings" nz-popover style="border:none"><i  class="anticon anticon-setting" style="font-size: large;margin: 0"></i></button>
          <ng-template #nzTemplate>
            <div style="width: 150px"><nz-slider [nzMarks]="mark" [nzDefaultValue]="currentInterval" [nzMin]="1" [(ngModel)]="currentInterval" [nzMax]="60"></nz-slider>Current Update Interval: {{currentInterval}}s</div>
          </ng-template>
        </nz-popover>
      </li>
    </ul>
  </div>
</nz-header>
